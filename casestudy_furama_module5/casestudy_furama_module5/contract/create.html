<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div class="blog">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="titlepage">
                    <h2>Add new contracts</h2>
                </div>
            </div>
            <div class="container-fluid">
                <div class="container mt-4">
                    <div class="row w-50 mx-auto" style="background-color: white" ;>
                        <div class="col-lg-12">
                            <form action="/contract/create" method="post">
                                <div class="mb-2">
                                    <label class="form-label">Ngày bắt đầu</label>
                                    <input type="date" class="form-control"/>
                                </div>

                                <div class="mb-2">
                                    <label class="form-label">Ngày kết thúc</label>
                                    <input type="date" class="form-control"/>

                                </div>

                                <div class="mb-2">
                                    <label class="form-label">Số tiền cọc trước</label>
                                    <input type="text" class="form-control"/>
                                </div>

                                <div class="mb-2">
                                    <label class="form-label">Tên nhân viên</label>
                                    <select class="form-select">
                                        <option value="">Chọn nhân viên</option>
                                    </select>
                                </div>

                                <div class="mb-2">
                                    <label class="form-label">Khách hàng</label>
                                    <select class="form-select">
                                        <option value="">Chọn khách hàng</option>
                                        <option></option>
                                    </select>
                                </div>

                                <div class="mb-2">
                                    <label class="form-label">Dịch vụ</label>
                                    <select class="form-select">
                                        <option value="">Chọn dịch vụ</option>
                                        <option></option>
                                    </select>
                                </div>
                                <div style="text-align: center">
                                    <a href="/contract"><input class="btn btn-success" type="button"
                                                               value="Quay lại"></a>
                                    <button type="submit" class="btn btn-success">Lưu</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Modal Contract Detail HTML -->
<div id="addContractDetailModal" class="modal fade" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Tạo hợp đồng chi tiết</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Mã hợp đồng</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Tên dịch vụ đi kèm</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Số lượng</label>
                        <input type="number" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Quay lại">
                    <input type="submit" class="btn btn-success" value="Lưu">
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
