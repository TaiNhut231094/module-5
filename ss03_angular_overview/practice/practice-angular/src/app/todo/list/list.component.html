<h2 class="text-center">
  Todo App
</h2>
<div class="col-md-8 offset-md-2">
  <input type="text" class="form-control" [formControl]="content" (change)="change()">
  <table>
    <tr (click)="toggleTodo(i)"
        [class.complete]="todo.complete"
        *ngFor="let todo of todos; index as i">
      <div>Id: {{todo.id}}</div>
      <div>{{todo.content}}</div>
      <button><a [routerLink]="['/todo/delete', todo.id]">Delete</a></button>
      <button><a [routerLink]="['/todo/edit', todo.id]">Edit</a></button>
    </tr>
  </table>
</div>
