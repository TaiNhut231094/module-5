<div class="row">
  <div class="container-fluid">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-xs-12">
              <h2>Danh sách <b>sản phẩm</b></h2>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover" border="1">
          <thead>
          <tr>
            <th>STT</th>
            <th>Tên</th>
            <th>Giá</th>
            <th>Mô tả</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let product of products; index as i">
            <td>{{i + 1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.description}}</td>
            <td>
              <a [routerLink]="['/product/edit', product.id]" class="edit">Edit</a>
            </td>
            <td>
              <a [routerLink]="['/product/delete', product.id]" class="delete">Delete</a>
              <!--              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"-->
              <!--                      (click)="openDelete(product)">-->
              <!--                Delete-->
              <!--              </button>-->

            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
