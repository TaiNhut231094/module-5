<div class="container-fluid">
  <div class="container mt-4">
    <div class="row w-50 mx-auto">
      <h2>Login</h2>
      <form [formGroup]="login" (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-2">
          <label for="email" class="form-label">Email: </label>
          <input id="email" name="email" type="text" class="form-control" formControlName="email"/>
          <div *ngIf="!email.valid && (email.dirty
    || email.touched)">
            <div class="mb-4 text-danger" [hidden]="!email.errors.required">
              *Email is required!
            </div>
            <div class="mb-4 text-danger" [hidden]="!email.errors.email">
              *Email invalidate!
            </div>
          </div>
        </div>

        <div class="mb-2">
          <label for="password" class="form-label">Password: </label>
          <input id="password" name="password" type="password" class="form-control" formControlName="password"/>
          <div *ngIf="!password.valid && (password.valid
     ||password.touched)">
            <div class="mb-4 text-danger" [hidden]="!password.errors.required">
              *Password is required!
            </div>
            <div class="mb-4 text-danger" [hidden]="!password.errors.minlength">
              *Min Length is 6!
            </div>
          </div>
        </div>
        <div style="text-align: center">
          <button type="submit" [disabled]="!login.valid" class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
