<div class="row">
  <div class="container-fluid">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-xs-12">
              <h2>Manage <b>Dictionary</b></h2>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover" border="1">
          <thead>
          <tr>
            <th>Word</th>
            <th>Detail</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of dictionaries, index as i">
            <td>>{{i + 1}}</td>
            <td><a [routerLink]="['/dictionary/detail', item.word]">{{item.word}}</a></td>
            <td>
              <a [routerLink]="['/dictionary/detail', item.word]">Detail</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
