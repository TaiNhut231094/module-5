
<div class="row">
  <div class="container-fluid">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-xs-12">
              <h2>Danh sách <b>sinh viên</b></h2>
            </div>
            <div class="col-xs-12">
              <a routerLink="create">Thêm mới sinh viên</a>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover" border="1">
          <thead>
          <tr>
            <th>STT</th>
            <th>Tên sinh viên</th>
            <th>Giới tính</th>
            <th>Địa chỉ</th>
            <th>Thông tin chi tiết</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of students; index as i">
            <td>{{i + 1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.gender === true ? 'Nam' : 'Nữ'}}</td>
            <td>{{item.address}}</td>
            <td>
<!--              cách 1-->
<!--              <a [routerLink]="['/info', item.id]" class="edit">Detail</a>-->

<!--              cách 2-->
              <button (click)="detailStudent(item)">Detail</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
